<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ND DOT Dashboard + Map</title>
    <style>
        body { margin: 0; font-family: 'Segoe UI', Arial, sans-serif; background: #111; color: white; overflow-x: hidden; }
        header { background: #1e1e1e; border-bottom: 2px solid #333; position: sticky; top: 0; z-index: 100; }
        #timerContainer { width: 100%; height: 8px; background: #222; }
        #timerBar { width: 0%; height: 100%; background: #28a745; transition: width 0.1s linear; }
        .header-content { padding: 10px 15px; }
        h1 { text-align: center; margin: 0 0 10px 0; font-size: 1.5rem; color: #007acc; }

        .controls, .filters { display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; margin-bottom: 5px; }
        button { padding: 8px 12px; border: none; background: #333; color: white; font-weight: bold; border-radius: 4px; cursor: pointer; font-size: 0.8rem; }
        button:hover { background: #444; }
        #refreshBtn { background: #007acc; }
        
        /* GRID SETTINGS */
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; padding: 20px; }
        @media (max-width: 1200px) { .grid { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 700px) { .grid { grid-template-columns: 1fr; } }

        .camera-card { background: #1e1e1e; border-radius: 8px; overflow: hidden; display: flex; flex-direction: column; height: 350px; border: 1px solid #444; }
        .label { background: #007acc; padding: 10px; text-align: center; font-weight: 900; font-size: 1.1rem; text-transform: uppercase; }
        .image-wrapper { flex: 1; background: #000; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .image-wrapper img { width: 100%; height: 100%; object-fit: contain; }

        /* MAP IFRAME STYLE */
        #mapContainer { display: none; width: 100%; height: 80vh; padding: 20px; box-sizing: border-box; }
        iframe { width: 100%; height: 100%; border: 2px solid #007acc; border-radius: 8px; }

        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); }
        .modal-content { margin: auto; display: block; max-width: 95%; max-height: 90vh; margin-top: 30px; }
        .close { position: absolute; top: 15px; right: 35px; color: #fff; font-size: 40px; cursor: pointer; }
    </style>
</head>
<body>

<header>
    <div id="timerContainer"><div id="timerBar"></div></div>
    <div class="header-content">
        <h1>ND DOT Command Center</h1>
        <div class="controls">
            <button id="refreshBtn">Manual Refresh</button>
            <button id="autoRotateBtn" style="background: #28a745;">Rotation Active</button>
        </div>
        <div class="filters">
            <button onclick="filterRegion('all')">All</button>
            <button onclick="filterRegion('map')">üó∫Ô∏è LIVE MAP</button>
            <button onclick="filterRegion('nw')">NW</button>
            <button onclick="filterRegion('nwc')">NWC</button>
            <button onclick="filterRegion('minot')">Minot</button>
            <button onclick="filterRegion('nec')">NEC</button>
            <button onclick="filterRegion('ne')">NE</button>
            <button onclick="filterRegion('grand-forks')">GF</button>
            <button onclick="filterRegion('fargo')">Fargo</button>
            <button onclick="filterRegion('se')">SE</button>
            <button onclick="filterRegion('sec')">SEC</button>
            <button onclick="filterRegion('sc')">SC</button>
            <button onclick="filterRegion('bisman')">Bisman</button>
            <button onclick="filterRegion('swc')">SWC</button>
            <button onclick="filterRegion('sw')">SW</button>
            <button onclick="filterRegion('mt-dickinson')">MT-Dick</button>
        </div>
    </div>
</header>

<div id="mapContainer">
    <iframe id="dotMap" src="https://travel.dot.nd.gov/?expand=weather&layers=closed-blocked,event-orange,incident-red,informational-grey,radar-animate,roads,travelalerts,warning-blue,warning-yellow"></iframe>
</div>

<div class="grid" id="cameraGrid">
    <div class="camera-card" data-region="nw"><div class="label">Williston E</div><div class="image-wrapper"><img src="https://www.dot.nd.gov/travel-info/cameras/US2RP15Willistoneast.jpg" class="refreshable" onclick="openModal(this)"></div></div>
    </div>

<div id="imageModal" class="modal"><span class="close" onclick="closeModal()">&times;</span><img class="modal-content" id="modalImg"></div>

<script>
    const ROTATION_TIME = 20000; // 20 Seconds
    // Added 'map' to the rotation array
    const regions = ["map", "nw", "nwc", "minot", "nec", "ne", "grand-forks", "fargo", "se", "sec", "sc", "bisman", "swc", "sw", "mt-dickinson"];
    
    let currentIdx = 0;
    let startTime = Date.now();

    // FORCE START ON LOAD
    window.onload = () => {
        filterRegion(regions[currentIdx]);
        setInterval(updateProgressBar, 100);
        setInterval(refreshAll, 30000);
    };

    function filterRegion(region) {
        const grid = document.getElementById("cameraGrid");
        const map = document.getElementById("mapContainer");

        if (region === 'map') {
            grid.style.display = "none";
            map.style.display = "block";
        } else {
            map.style.display = "none";
            grid.style.display = "grid";
            document.querySelectorAll(".camera-card").forEach(card => {
                card.style.display = (region === "all" || card.dataset.region === region) ? "block" : "none";
            });
            refreshAll();
        }
    }

    function updateProgressBar() {
        const elapsed = Date.now() - startTime;
        const percent = Math.min((elapsed / ROTATION_TIME) * 100, 100);
        document.getElementById("timerBar").style.width = percent + "%";
        
        if (percent >= 100) {
            currentIdx = (currentIdx + 1) % regions.length;
            filterRegion(regions[currentIdx]);
            startTime = Date.now(); 
        }
    }

    function refreshAll() {
        document.querySelectorAll(".refreshable").forEach(img => {
            img.src = img.src.split("?")[0] + "?t=" + new Date().getTime();
        });
    }

    function openModal(img) { document.getElementById("imageModal").style.display = "block"; document.getElementById("modalImg").src = img.src; }
    function closeModal() { document.getElementById("imageModal").style.display = "none"; }
</script>
</body>
</html>
